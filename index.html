<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider App</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="top">
            <i class="fas fa-chevron-left arrow left"></i>
        <div class="frame">
            <div class="slider">
                    <img
                    class="image"
                    src="https://images.pexels.com/photos/4254553/pexels-photo-4254553.jpeg?auto=compress&cs=tinysrgb&w=1600"
                    alt=""
                  />
                <img src="./img/Chrysanthemum.jpg" alt="" class="image">
                <img src="./img/Desert.jpg" alt="" class="image">
                <img src="./img/Hydrangeas.jpg" alt="" class="image">
                <img src="./img/Jellyfish.jpg" alt="" class="image">
                <img src="./img/Koala.jpg" alt="" class="image">
                <img src="./img/Lighthouse.jpg" alt="" class="image">
                <img src="./img/Penguins.jpg" alt="" class="image">
                <img src="./img/Tulips.jpg" alt="" class="image">
              <img
              class="image"
              src="https://images.pexels.com/photos/4145354/pexels-photo-4145354.jpeg?auto=compress&cs=tinysrgb&w=1600"
              alt=""
            />
            <img
              class="image"
              src="https://images.pexels.com/photos/3771836/pexels-photo-3771836.jpeg?auto=compress&cs=tinysrgb&w=1600"
              alt=""
            />
            <img
              class="image"
              src="https://images.pexels.com/photos/7245308/pexels-photo-7245308.jpeg?auto=compress&cs=tinysrgb&w=1600"
              alt=""
            />

            </div>
        </div>
        <i class="fas fa-chevron-right arrow right"></i>
    </div>
    <div class="bottom">
    
    </div>
</div>








    <script src="./slider.js"></script>
</body>
</html>
